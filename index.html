<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Generate a<br>
            <span>random password</span>
            </h1>
            <h3>Never use an insecure password again</h3>
            <div id="settings">
                <div class="slidecontainer">
                    <label for="char-amt" class="sm-label">Password length</label>
                    <div>
                        <input type="range" value="16" min="5" max="16" class="slider" id="char-range">
                        <h3 id="char-amt-el"></h3>
                    </div>
                </div>
                <fieldset>
                    <legend>Include</legend>
                    <div>
                        <input id="symbol-check" name="symbol-check" type="checkbox" checked>
                        <label for="symbol-check">Symbols</label>
                    </div>
                    <div>
                        <input id="number-check" name="number-check" type="checkbox" checked>
                        <label for="number-check">Numbers</label>
                    </div>
                </fieldset>
            </div>
            <div id="password-score">
                <label class="sm-label" for="score-el">Expected password strength:</label>
                <h2 id="score-el"></h2>              
            </div>
            <button id="generate-btn">Generate passwords</button>
            <div class="line"></div>
            <div class="passwords">
                <div class="output">
                    <p id="password-el-one"></p>
                </div>
                <div class="output">
                    <p id="password-el-two"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
